<div class="container">
  <div class="row justify-content-center ">
    <div class="col-md-5 ">
      <div class="card">
        <div class="card-header bg-warning text-black">
          <h4 class="card-title">Giriş Yap</h4>
        </div>
        <div class="card-body">
          <div class="form-group">
            <label>E-posta</label>
            <input type="text" class="form-control mt-1" placeholder="E-Posta Giriniz" #mail>
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="text" class="form-control mt-1" placeholder="Parola Giriniz" #parola>
          </div>
        </div>
        <div class="card-footer">
          <button class="btn btn-warning" (click)="OturumAc(mail.value,parola.value)">Giriş</button>
        </div>
      </div>
    </div>
  </div>
</div>
